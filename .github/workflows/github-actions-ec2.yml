name: Push-to-EC2

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Ensure .ssh directory exists
        run: mkdir -p ~/.ssh

      - name: Add SSH key
        run: echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key && chmod 600 ~/.ssh/deploy_key

      - name: Ping remote host for network connectivity
        run: |
          ping -c 4 ${{ secrets.HOST_DNS }} || { echo "Ping failed"; exit 1; }
        shell: bash

      - name: Verify DNS resolution
        run: |
          nslookup ${{ secrets.HOST_DNS }} || { echo "DNS resolution failed"; exit 1; }
        shell: bash

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.HOST_DNS }} >> ~/.ssh/known_hosts || { echo "ssh-keyscan failed"; exit 1; }
        shell: bash

      - name: Display known hosts for debugging
        run: cat ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} echo "SSH connection successful" || { echo "SSH connection failed"; exit 1; }
        shell: bash

      - name: Rsync files to server
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" ./ ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:${{ secrets.TARGET_DIR }} || { echo "Rsync failed"; exit 1; }
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
        shell: bash

      - name: Executing remote SSH commands using SSH key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get -y update
            sudo apt-get install -y apache2
            sudo systemctl start apache2
            sudo systemctl enable apache2
            cd /home
            sudo mv * /var/www/html
